<mat-sidenav-content style="margin-left: -24px;">
  <div class="content mat-elevation-z8" style="justify-content: center; height: calc(100vh - 98px);">
  <div class="table-responsive-sm" *ngIf="loaded">
      <table class="table table-hover table-bordered form-group" >
        <thead>
          <tr>
            <!-- <th scope="col">ID</th> -->
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usersData?.data; let i= index">
            <!-- <th scope="row">{{user._id}}</th> -->
            <td>{{user.fname}} {{user.lname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.role}}</td>
          </tr>
        </tbody>
  </table>
  </div>
  <div style="color: red; font-size: medium;"
          *ngIf="notFound">
              <div>Data Not Found</div>
          </div>
  </div>
</mat-sidenav-content>
