<div class="wrapper fadeInDown">
	<div id="formContent">
	  <!-- Tabs Titles -->
  
	  <!-- Icon -->
	  <div class="fadeIn first">
		
	  </div>
  
	  <!-- Login Form -->
	  <form [formGroup]="LoginForm" (ngSubmit)="handleLogin()">
		<div style="color: red; font-size: medium;"
          *ngIf="LoginForm.invalid && isSubmitted">
              <div>Invaild Data</div>
          </div>
		<input type="text" id="login" class="fadeIn second" formControlName = "email" placeholder="Enter Your Email"
		 (input)="invalidData=false">
		 <div class="my-3 alert alert-danger" *ngIf="email?.invalid && (isSubmitted || email?.dirty || email?.touched )">
			<p *ngIf="email?.errors?.required">* Email is required </p>
			<p *ngIf="email?.errors?.email">* Email is required </p>
		</div>
		<input type="text" id="password" class="fadeIn third" formControlName = "password" placeholder="Enter Your Password" (input)="invalidData=false">
		<div class="my-3 alert alert-danger" *ngIf="password?.invalid && (isSubmitted || password?.dirty || password?.touched )">
			<p *ngIf="password?.errors?.required">* Password is required </p>
		</div>
		<input type="submit" class="fadeIn fourth">
	  </form>
  
	  <!-- Remind Passowrd -->
	  <div id="formFooter">
		<a class="underlineHover" href="#">Forgot Password?</a>
	  </div>
  
	</div>
  </div>
