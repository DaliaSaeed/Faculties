<form #registerForm = "ngForm" (ngSubmit)="handleForm(registerForm)"> 
    <div style="color: red; font-size: medium;"
        *ngIf="registerForm.invalid && registerForm.submitted">
            <div>Check Your Data</div>
        </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control " id="validationTooltip05" placeholder="Enter First Name" 
        #fname="ngModel" name="fname" ngModel required minlength="4" maxlength="10">
        <div style="color: red; font-size: medium;"
        *ngIf="fname.invalid && (fname.touched || fname.dirty || registerForm.submitted)">
            <div *ngIf="fname.errors?.required">First Name Is Required</div>
            <div *ngIf="fname.errors?.minlength">First Name must be more than 4</div>
            <div *ngIf="fname.errors?.minlength">First Name must be less than 10</div>
        </div>
    </div>
      <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Last Name" #lname="ngModel" name="lname" ngModel required>
        <div style="color: red; font-size: medium;"
        *ngIf="lname.invalid && (lname.touched || lname.dirty || registerForm.submitted)">
            <div *ngIf="fname.errors?.required">Last Name Is Required</div>
        </div>
      </div>
    <div class="form-group mb-3">
      <input type="email" class="form-control"  placeholder="Enter email" required #email="ngModel" name="email" ngModel email>
      <div style="color: red; font-size: medium;"
        *ngIf="email.invalid && (email.touched || email.dirty || registerForm.submitted)">
            <div *ngIf="email.errors?.required">Email Is Required</div>
        </div>
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Your Phone" #phone="ngModel" name="phone" ngModel  pattern="^[0-9]*$">
      </div>
    <div class="form-group mb-3">
      <input type="password" class="form-control" placeholder="Enter password" #password="ngModel" name="password" ngModel required>
      <div style="color: red; font-size: medium;"
        *ngIf="password.invalid && (password.touched || password.dirty || registerForm.submitted)">
            <div *ngIf="password.errors?.required">Passward Is Required</div>
        </div>
    </div>
    <div class="input-group mb-3">
        <select class="form-select" name="role" #role="ngModel" ngModel required>
            <!-- <option selected>Open This Select User Type</option> -->
            <option value="Sadmin">Sadmin</option>
            <option value="Fci_admin">Fci_admin</option>
          </select>

        <div style="color: red; font-size: medium;"
        *ngIf="role.invalid && (role.touched || password.dirty || registerForm.submitted)">
            <div *ngIf="role.errors?.required">User Type Is Required</div>
        </div>
    </div>
   
      <div class="input-group mb-3">
        <input type="file" class="form-control" #image="ngModel" name="image" ngModel>
        <label class="input-group-text" for="img">img</label>
      </div>
    <!-- <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" ngModel> Remember me
      </label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
